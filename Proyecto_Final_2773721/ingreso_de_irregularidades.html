<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FISH NEXUS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/irregularidad.css">
</head>
<body>
    <section class="contenedor">
        <div class="tarjeta">
            <h1>FISH-NEXUS</h1>
            <h2 class="text-center">Formulario de Irregularidades</h2>
            <form>
                <label for="fecha" class="text-light">Fecha:</label>
                <input type="date" id="fecha" name="fecha">
                <label for="lago" class="text-light">Lago N°:</label>
                <input type="text" id="lago" name="lago">          
                <label for="descripcion" class="text-light" >Descripción:</label>
                <textarea id="descripcion" name="descripcion"></textarea>
                <div class="py-2">
                    <button type="submit" class="btn btn-outline-primary text-light">Agregar</button>
                    <button type="button" class="btn btn-outline-danger text-light">Volver</button>
                </div>
            </form>
        </div>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
